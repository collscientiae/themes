{% extends 'base.html' %}

{% block content %}
<article>
<section class="content">
<ul id="index">
{% for entry in index|sort(attribute="title") %}
<li class="{{ entry.type }}">
    <a href='{{ entry.href }}'><span></span>{{ entry.title }}</a>
    {%- if entry.description != None -%}
        : {{  entry.description }}
    {%- endif -%}
</li>
{% endfor %}
</ul>
</section>
</article>
{% endblock %}
