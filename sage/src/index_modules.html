{% extends 'base.html' %}

{% block content %}
<article>
<section class="content">
<h1>{{ title }}</h1>
<div class="indextable">
    {% for module in modules %}
    <div>
        <div>
            {% set lp = module.landing_page or "index" %}
            <a href="{{ module.namespace }}/{{ lp }}.html">{{ module.name }}</a>
        </div>
        <div>
            {{ module.description }}
        </div>
    </div>
    {% endfor %}
</div>
</section>
</article>
{% endblock %}
