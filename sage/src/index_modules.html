{% extends 'base.html' %}

{% block content %}
<article>
<section class="content">
<div class="indextable">
    {% for module in modules %}
        {% set lp = module.landing_page or "index" %}
        <a href="{{ module.namespace|lower }}/{{ lp }}.html">
            <img />
            <div class="title">{{ module.name }}</div>
            <div class="descr">{{ module.description }}</div>
        </a>
    {% endfor %}
</div>
</section>
</article>
{% endblock %}
