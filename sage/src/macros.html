{% macro document_list(title, documents) -%}
{%- if documents != none and documents|length > 0 -%}
<div>
    <div>{{  title }}</div>
    <div>
    {% for d in documents|sort(attribute="title") %}
        <a href="../{{ d.namespace|lower }}/{{ d.docid }}.html">{{ d.title }}</a>
        {%- if not loop.last -%}, {% endif -%}
    {% endfor %}
    </div>
</div>
{%- endif -%}
{%- endmacro %}
